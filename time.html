<script>

    
var input=document.getElementById("input");
    var result=document.getElementById("result");
    var inputType=document.getElementById("inputType");
    var resultType=document.getElementById("resultType");
    var inputTypeValue,resultTypeValue;

    window.onload=function(){
        input.addEventListener("keyup",myResult);
        input.addEventListener("change",myResult);
        inputType.addEventListener("change",myResult);
        resultType.addEventListener("change",myResult);

        inputTypeValue=inputType.value;
        resultTypeValue=resultType.value;

        function myResult(){
            inputTypeValue=inputType.value;
            resultTypeValue=resultType.value;

            if(inputTypeValue==="second" && resultTypeValue==="second"){
                res=Number(input.value);
                result.value=res;
            }else if(inputTypeValue==="second" && resultTypeValue==="millisecond"){
                let res=Number(input.value)*1000;
                result.value=res;
            }else if(inputTypeValue==="second" && resultTypeValue==="minute"){
                let res=input.value*0.0166666667;
                result.value=res;
            }else if(inputTypeValue==="second" && resultTypeValue==="hour"){
                let res=input.value*0.0002777778;
                result.value=res;
            }else if(inputTypeValue==="second" && resultTypeValue==="day"){
                let res=input.value*0.0000115741;
                result.value=res;
            }else if(inputTypeValue==="second" && resultTypeValue==="year"){
                let res=input.value*3.168808781E-8;
                result.value=res;
            }

            if(inputTypeValue==="millisecond" && resultTypeValue==="second"){
                res=Number(input.value)*0.001;
                result.value=res;
            }else if(inputTypeValue==="millisecond" && resultTypeValue==="millisecond"){
                let res=Number(input.value);
                result.value=res;
            }else if(inputTypeValue==="millisecond" && resultTypeValue==="minute"){
                let res=input.value*0.0000166667;
                result.value=res;
            }else if(inputTypeValue==="millisecond" && resultTypeValue==="hour"){
                let res=input.value*2.777777777E-7;
                result.value=res;
            }else if(inputTypeValue==="millisecond" && resultTypeValue==="day"){
                let res=input.value*1.157407407E-8;
                result.value=res;
            }else if(inputTypeValue==="millisecond" && resultTypeValue==="year"){
                let res=input.value*3.168808781E-11;
                result.value=res;
            }

            if(inputTypeValue==="minute" && resultTypeValue==="second"){
                res=Number(input.value)*60;
                result.value=res;
            }else if(inputTypeValue==="minute" && resultTypeValue==="millisecond"){
                let res=Number(input.value)*60000;
                result.value=res;
            }else if(inputTypeValue==="minute" && resultTypeValue==="minute"){
                let res=input.value;
                result.value=res;
            }else if(inputTypeValue==="minute" && resultTypeValue==="hour"){
                let res=input.value*0.0166666667;
                result.value=res;
            }else if(inputTypeValue==="minute" && resultTypeValue==="day"){
                let res=input.value*0.0006944444;
                result.value=res;
            }else if(inputTypeValue==="minute" && resultTypeValue==="year"){
                let res=input.value*0.0000019013;
                result.value=res;
            }

            if(inputTypeValue==="hour" && resultTypeValue==="second"){
                res=Number(input.value)*3600;
                result.value=res;
            }else if(inputTypeValue==="hour" && resultTypeValue==="millisecond"){
                let res=Number(input.value)*3600000;
                result.value=res;
            }else if(inputTypeValue==="hour" && resultTypeValue==="minute"){
                let res=input.value*60;
                result.value=res;
            }else if(inputTypeValue==="hour" && resultTypeValue==="hour"){
                let res=input.value;
                result.value=res;
            }else if(inputTypeValue==="hour" && resultTypeValue==="day"){
                let res=input.value*0.0416666667;
                result.value=res;
            }else if(inputTypeValue==="hour" && resultTypeValue==="year"){
                let res=input.value*0.0001140771;
                result.value=res;
            }

            if(inputTypeValue==="day" && resultTypeValue==="second"){
                res=Number(input.value)*86400;
                result.value=res;
            }else if(inputTypeValue==="day" && resultTypeValue==="millisecond"){
                let res=Number(input.value)*86400000;
                result.value=res;
            }else if(inputTypeValue==="day" && resultTypeValue==="minute"){
                let res=input.value*1440;
                result.value=res;
            }else if(inputTypeValue==="day" && resultTypeValue==="hour"){
                let res=input.value*24;
                result.value=res;
            }else if(inputTypeValue==="day" && resultTypeValue==="day"){
                let res=input.value;
                result.value=res;
            }else if(inputTypeValue==="day" && resultTypeValue==="year"){
                let res=input.value*0.0027378508;
                result.value=res;
            }

            if(inputTypeValue==="year" && resultTypeValue==="second"){
                res=Number(input.value)*31557600;
                result.value=res;
            }else if(inputTypeValue==="year" && resultTypeValue==="millisecond"){
                let res=Number(input.value)*31557600000;
                result.value=res;
            }else if(inputTypeValue==="year" && resultTypeValue==="minute"){
                let res=input.value*525960;
                result.value=res;
            }else if(inputTypeValue==="year" && resultTypeValue==="hour"){
                let res=input.value*8766;
                result.value=res;
            }else if(inputTypeValue==="year" && resultTypeValue==="day"){

                result.value=res;
            }else if(inputTypeValue==="year" && resultTypeValue==="year"){
                let res=input.value;
                result.value=res;
            }


        }
    }
