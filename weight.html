<script>

    
var input=document.getElementById("input");
    var result=document.getElementById("result");
    var inputType=document.getElementById("inputType");
    var resultType=document.getElementById("resultType");
    var inputTypeValue,resultTypeValue;

    window.onload=function(){
        input.addEventListener("change",myResult);
        input.addEventListener("keyup",myResult);
        inputType.addEventListener("change",myResult);
        resultType.addEventListener("change",myResult);

        inputTypeValue=inputType.value;
        resultTypeValue=resultType.value;

            inputTypeValue=inputType.value;
            resultTypeValue=resultType.value;

            if(inputTypeValue==="kilogram" && resultTypeValue==="kilogram"){
                res=Number(input.value);
                result.value=res;

                let res=input.value*1000000;
                result.value=res;

                result.value=res;

                result.value=res;

            if(inputTypeValue==="gram" && resultTypeValue==="kilogram"){
                res=Number(input.value)*0.001;
                result.value=res;
            }else if(inputTypeValue==="gram" && resultTypeValue==="gram"){
                let res=Number(input.value);
                result.value=res;

                result.value=res;

                let res=input.value*0.000001;
                result.value=res.toFixed(6);
            }else if(inputTypeValue==="gram" && resultTypeValue==="pound"){
                let res=input.value*0.0022046244;
                result.value=res;
            }else if(inputTypeValue==="gram" && resultTypeValue==="ounce"){
                let res=input.value*0.0352739907;
                result.value=res;
            }

            if(inputTypeValue==="milligram" && resultTypeValue==="kilogram"){
                res=Number(input.value)*0.000001;
                result.value=res;
            }else if(inputTypeValue==="milligram" && resultTypeValue==="gram"){
                let res=Number(input.value)*0.001;
                result.value=res;
            }else if(inputTypeValue==="milligram" && resultTypeValue==="milligram"){
                let res=input.value;
                result.value=res;
            }else if(inputTypeValue==="milligram" && resultTypeValue==="ton"){
                let res=input.value*9.999999999E-10;
                result.value=res;
            }else if(inputTypeValue==="milligram" && resultTypeValue==="pound"){
                let res=input.value*0.0000022046;
                result.value=res;
            }else if(inputTypeValue==="milligram" && resultTypeValue==="ounce"){
                let res=input.value*0.000035274;
                result.value=res;
            }

            if(inputTypeValue==="ton" && resultTypeValue==="kilogram"){
                res=Number(input.value)*1000;
                result.value=res;
            }else if(inputTypeValue==="ton" && resultTypeValue==="gram"){
                let res=Number(input.value)*1000000;
                result.value=res;
            }else if(inputTypeValue==="ton" && resultTypeValue==="milligram"){
                let res=input.value*1000000000;
                result.value=res;
            }else if(inputTypeValue==="ton" && resultTypeValue==="ton"){
                let res=input.value;
                result.value=res;
            }else if(inputTypeValue==="ton" && resultTypeValue==="pound"){
                let res=input.value*2204.6244202;

                let res=Number(input.value)*453.592;
                result.value=res;

                result.value=res;

                result.value=res;
            }


        }
